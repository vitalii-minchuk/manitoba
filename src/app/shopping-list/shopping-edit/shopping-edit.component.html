<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput [(ngModel)]="name">
</mat-form-field>
<mat-form-field>
  <mat-label>Amount</mat-label>
  <input matInput [(ngModel)]="count">
</mat-form-field>

  <button mat-raised-button (click)="onAddNew()">save</button>

</div>
